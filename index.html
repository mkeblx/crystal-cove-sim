<!doctype html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>crystal cove sim</title>
<meta name="description" content="">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cabin:400,500">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,500,700">
<link rel="stylesheet" href="css/style.css">
<script src="js/modernizr.js"></script>
</head>
<body>

<div id="helper"></div>

<video id="vid" autoplay loop style="display:none"></video>

<div id="cam-view" class="cam-view">
	<div class="btn icon" id="reinit-btn">&#128260;</div>
	<div id="headtrackerMessage"></div>
	<div id="status-led"></div>
	<canvas id="compare" width="320" height="240" style="display:none"></canvas>
	<canvas id="overlay" width="320" height="240"></canvas>
	<canvas id="debug"   width="320" height="240"></canvas>
	<div id="tracking-info" class="info-bar">waiting for data&hellip;</div>
</div>

<div id="ir-cam-view" class="cam-view">
	<canvas id="ir-cam" width="320" height="240"></canvas>
	<div id="ir-tracking-info" class="info-bar">ir tracking uninitialized&hellip; (coming soon)</div>

	<div id="cam-settings">
		<label>FoV:</label>
		<input id="fov" type="range" step="5" min="40" max="90">
		<br>
		<label>Resolution:</label>
		<input id="res-h" type="text" placeholder="W" value="1024"><span>âœ•</span><input id="res-w" type="text" placeholder="H" value="768">
	</div>
</div>

<div id="gUMMessage"><!-- checking capabilities&hellip;--></div>

<div id="intro">
<div id="intro-container">
	<h1>crystal cove sim</h1>

	<p id="intro-msg">Allow access to webcam to start</p>

	<div class="btn" id="start">start</div>

	<div id="modes" class="hide">
		<div class="btn selected">camera</div>
		<div class="btn">oculus</div>
	</div>
</div>
</div>

<div id="meter-container">
</div>

<div id="cred">
	<span class="pull-right">model &middot; <a target="_blank" href="http://crunchymetal.carbonmade.com">chris nelson</a></span>
	<a id="repo-link" class="icon-s" href="https://github.com/mkeblx/crystal-cove-sim">&#62208;</a> &nbsp;&nbsp;&nbsp;&nbsp;code &middot; <a target="_blank" href="http://twitter.com/mkeblx">@mkeblx</a>
</div>

<div id="sidebar" class="hide">
	<div id="status"></div>
</div>

<script scr="js/console.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/tween.min.js"></script>
<script src="js/three.min.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="js/controls/FirstPersonControls.js"></script>
<script src="js/loaders/ColladaLoader.js"></script>
<script src="js/loaders/OBJLoader.js"></script>
<script src="js/shaders/CopyShader.js"></script>
<script src="js/shaders/VignetteShader.js"></script>
<script src="js/shaders/FXAAShader.js"></script>
<script src="js/postprocessing/EffectComposer.js"></script>
<script src="js/postprocessing/RenderPass.js"></script>
<script src="js/postprocessing/MaskPass.js"></script>
<script src="js/postprocessing/ShaderPass.js"></script>
<script src="js/libs/stats.min.js"></script>
<script src="js/fpsmeter.js"></script>
<script src="js/fpsmeter.theme.oculus.js"></script>
<script src="js/headtrackr.js"></script>
<script src="js/main.js"></script>

</body>
</html>
